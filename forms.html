<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Taxpayer Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
<header>
    <h1>Forms</h1>
</header>
<main>
    <section id="pan">
        <h2>PAN Registration Form</h2>
        <form onsubmit="return submitForm(event, 'PAN Registration')">
            <label>Name:</label><input type="text" required><br>
            <label>PAN Number:</label><input type="text" required><br>
            <button type="submit">Submit</button>
        </form>
    </section>
    <section id="vat">
        <h2>VAT Registration Form</h2>
        <form onsubmit="return submitForm(event, 'VAT Registration')">
            <label>Business Name:</label><input type="text" required><br>
            <label>VAT Number:</label><input type="text" required><br>
            <button type="submit">Submit</button>
        </form>
    </section>
    <section id="tax">
        <h2>Tax Return Form</h2>
        <form onsubmit="return submitForm(event, 'Tax Return')">
            <label>Name:</label><input type="text" required><br>
            <label>Amount:</label><input type="number" required><br>
            <button type="submit">Submit</button>
        </form>
    </section>
</main>
<footer>
    <a href="index.html">Back to Home</a>
</footer>
</body>
</html>
